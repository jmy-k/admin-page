<!DOCTYPE html>
<html>
<head>
   <meta charset=”UTF-8”>
   <title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 class="sidebar-header">Dashboard</h2>
            <ul class="sidelinks">
                <li><img src="home-circle.svg" alt="home"> Home</li>
                <li><img src="account-circle.svg" alt="account"> Profile</li>
                <li><img src="message.svg" alt="messages"> Messages</li>
                <li><img src="file-multiple.svg" alt="tasks"> Tasks</li>
                <li><img src="account-group.svg" alt="communities"> Communities</li>
            </ul>
            <ul class="settings">
                <li><img src="cog.svg" alt="settings"> Settings</li>
                <li><img src="lock.svg" alt="privacy"> Privacy</li>
                <li><img src="chat-question.svg" alt="support"> Support</li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <input type="text" placeholder="Search...">
                <div class="topright">
                    <img src="notifcation.png" alt="notifications" class="notifs">
                    <img src="profile.jpeg" alt="profile picture" class="profilepic">
                    <h4 class="name">Julia</h4>
                </div>
            </div>
            <div class="bottom">
                <div class="hello">
                    <img src="profile.jpeg" alt="profile picture" class="profilepic">
                    <div>Hi there, <br> <span>Julia</span></div>
                </div>
                <ul class="header-buttons">
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
        <div class="dashboard">
            <div class="projects-desk">
                <h2 class="dashboard-header" id="projectheader">Your Projects</h2>
                <div class="projects">
                    <div class="project">hello</div>
                    <div class="project">hello2</div>
                    <div class="project">hello3</div>
                    <div class="project">hello4</div>
                    <div class="project">hello5</div>
                    <div class="project">hello6</div>
                    <div class="project">hello7</div>
                    <div class="project">hello8</div>
                </div>
            </div>
            <div class="announcements-desk">
                <h2 class="dashboard-header" id="announcementheader">Announcements</h2>
                <div class="announcements">
                    <div class="announcement">hi</div>
                    <div class="announcement">hi</div>
                </div>
            </div>
            <div class="trending-desk">
                <h2 class="dashboard-header" id="trendingheader">Trending</h2>
                <div class="trends">sup</div>
                <div class="trends">sup</div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
